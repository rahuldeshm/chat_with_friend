<!DOCTYPE html>
<html>
  <head>
    <title>Chat with friend</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="socket.js"></script>
  </head>
  <body>
    <header>
      <h1>What's up</h1>
      <p>Select Who You Are and Send A Message</p>
    </header>
    <div id="err"></div>
    <div id="messages"></div>
    <div id="inputmessage">
      <form id="form">
        <input
          type="text"
          id="msg"
          name="message"
          placeholder="Type a message"
        />
        <button value="Send" id="button">send</button>
      </form>
    </div>

    <!-- <script src="index.js"></script> crud crud file -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script> -->
  </body>
</html>
